<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tetris</h1>
        <div class="game-info">
            <div class="score-display">
                <div class="label">Score:</div>
                <div id="score">0</div>
            </div>
            <div class="high-score-display">
                <div class="label">High Score:</div>
                <div id="highScore">0</div>
            </div>
            <div class="difficulty-display">
                <div class="label">Difficulty:</div>
                <div id="difficultyDisplay">Medium</div>
            </div>
        </div>
        <div class="game-board-container">
            <canvas id="gameBoard" width="300" height="600"></canvas>
            <div id="gameOver" class="game-over hidden">
                <div class="game-over-content">
                    <h2>Game Over</h2>
                    <p>Final Score: <span id="finalScore">0</span></p>
                    <p>High Score: <span id="highScoreFinal">0</span></p>
                    <div class="leaderboard-container">
                        <h3>Top 10 Scorers</h3>
                        <div id="leaderboardList" class="leaderboard-list"></div>
                    </div>
                    <button id="restartBtn">Play Again</button>
                </div>
            </div>
            <div id="pauseOverlay" class="pause-overlay hidden">
                <div class="pause-content">
                    <h2>PAUSED</h2>
                    <button id="resumeBtn">Resume</button>
                </div>
            </div>
        </div>
        <div class="mobile-controls">
            <div class="mobile-controls-row">
                <button id="mobileLeft" class="mobile-btn">‚Üê</button>
                <button id="mobileRotate" class="mobile-btn">‚Üª</button>
                <button id="mobileRight" class="mobile-btn">‚Üí</button>
            </div>
            <div class="mobile-controls-row">
                <button id="mobileDrop" class="mobile-btn mobile-btn-wide">‚Üì Drop</button>
                <button id="mobilePause" class="mobile-btn mobile-btn-wide">‚è∏ Pause</button>
            </div>
        </div>
        <div class="controls-info">
            <p><strong>Controls:</strong></p>
            <p>‚Üê ‚Üí Move | ‚Üì Soft Drop | ‚Üë Rotate | P Pause</p>
            <button id="muteBtn" class="mute-btn">üîä Sound</button>
        </div>
    </div>
    <script src="sounds.js"></script>
    <script src="game.js"></script>
</body>
</html>
